<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" rel="javascript" defer></script>
    </head>
    <body>
        <h1 id="title">Use the calculator below!</h1>
        <section id="calculator">
            <div id="toprow">
                <div id="displayarea">
                    <div id="previous"></div>
                    <div id="current"></div>
                </div>
                <div><button class="clear"> C </button></div>
            </div>

            <div id="numbersection">
                <div>
                    <button class="number"> 7 </button>
                    <button class="number"> 8 </button>
                    <button class="number"> 9 </button>
                    <button class="operator"> / </button>
                </div>
                <div>
                    <button class="number"> 4 </button>
                    <button class="number"> 5 </button>
                    <button class="number"> 6 </button>
                    <button class="operator"> * </button>
                </div>
                <div>
                    <button class="number"> 1 </button>
                    <button class="number"> 2 </button>
                    <button class="number"> 3 </button>
                    <button class="operator"> - </button>
                </div>
                <div>
                    <button class="number"> 0 </button>
                    <button class="number"> . </button>
                    <button class="equal"> = </button> <!-- ID the 'equals' sign as a unique colour -->
                    <button class="operator"> + </button>
                </div>
            </div>


        </section>

    </body>
</html>
